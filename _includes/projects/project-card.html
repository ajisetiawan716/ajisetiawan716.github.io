<div class="wow animated fadeIn" data-wow-delay=".15s">
  <a href="{{ project_url }}" class="project card text-themed" {% if project_type == "remote" %}target="_blank"{% endif %}>
    {%- if project_img -%}
    <img id="{{ project_id }}-img" class="card-img-top" src="{{ project_img }}" alt="{{ project_name }}" />
    {%- endif -%}
    <div class="card-body">
      <h2 id="{{ project_id }}-name" class="card-title">
        {%- if project_type == "remote" -%}
        <i class="icon-github" data-toggle="tooltip" data-placement="bottom" title="GitHub Repository"></i> |
        {%- endif -%}
        {{ project_name }}
      </h2>
      <p id="{{ project_id }}-desc" class="card-text">{{ project_desc }}</p>
      
      <!-- Tambahan Metadata GitHub -->
      {% if project_type == "remote" and github_stats %}
        <p class="text-muted small mb-2">{{ github_stats }}</p>
      {% endif %}
      
      <p class="text-muted small">{{ project_meta }}</p>
      
      <p id="{{ project_id }}-tools" class="card-text">
        {%- for tool in project_tools -%}
        <span class="badge badge-pill text-primary border border-primary ml-1">{{ tool }}</span>
        {%- endfor -%}
      </p>
    </div>
  </a>
</div>
