# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Ruby using actions/setup-ruby (pre-built Ruby)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'  # Anda bisa mengubah versi jika diperlukan
          bundler-cache: true  # Otomatis meng-cache gems agar tidak perlu install ulang

      # Verifikasi instalasi Ruby
      - name: Verify Ruby Version
        run: ruby -v

      # Install Bundler dan dependencies
      - name: Install Bundler and Dependencies
        run: |
          export GEM_HOME=$HOME/.gem
          export GEM_PATH=$HOME/.gem
          gem install bundler
          bundle install

      # Cache bundler gems untuk mempercepat build berikutnya
      - name: Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: |
            ~/.gem
            vendor/bundle
          key: ${{ runner.os }}-ruby-${{ hashFiles('Gemfile.lock') }}

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # Build with Jekyll
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
